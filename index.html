                        onClick={() => window.open(app.url, '_blank')}
                    >
                        <div className="flex justify-between items-start">
                            <div className={`p-3 bg-white border-2 border-brand-dark shadow-sm text-brand-dark rounded-none`}>
                                {app.icon}
                            </div>
                            <div className="w-10 h-10 bg-black/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">
                                 <ArrowUpRight size={24} className={app.textColor === 'text-white' ? 'text-white' : 'text-brand-dark'} />
                            </div>
                        </div>
                        
                        <div>
                            <h3 className={`font-pixel text-4xl ${app.textColor} mb-2 leading-none`}>{app.name}</h3>
                            <p className={`font-bold font-mono text-xs uppercase tracking-widest opacity-90 mb-4 ${app.textColor}`}>{app.desc}</p>
                            <div className={`inline-block px-3 py-1 border-2 border-brand-dark bg-white text-brand-dark font-pixel text-lg shadow-sm group-hover:shadow-none transition-shadow`}>
                              {app.action} ->
                            </div>
                        </div>
                    </Card>
                ))}

                {/* 4. Futuro Fortissimo - Wiki Trigger (Double Width) */}
                <Card 
                    className="md:col-span-2 bg-io-yellow group min-h-[220px] justify-between text-brand-dark cursor-pointer relative overflow-hidden border-4 border-brand-dark"
                    onClick={() => setWikiOpen(true)}
                >
                    <div className="absolute inset-0 bg-grid-pattern opacity-20"></div>
                    
                    <div className="flex justify-between items-start relative z-10">
                        <div className={`p-3 bg-white border-2 border-brand-dark shadow-sm text-brand-dark rounded-none`}>
                            <Archive size={28} />
                        </div>
                        <div className="px-3 py-1 bg-brand-dark text-white text-xs font-pixel rounded-none border border-white/20">
                            KNOWLEDGE BASE
                        </div>
                    </div>
                    
                    <div className="relative z-10 mt-auto">
                        <h3 className="font-pixel text-5xl mb-1 leading-none">FUTURO FORTISSIMO</h3>
                        <p className="font-bold font-mono text-sm opacity-100 mb-4">Archive & Knowledge Base</p>
                        <div className="inline-block px-3 py-1 border-2 border-brand-dark bg-white text-brand-dark font-pixel text-lg shadow-sm group-hover:shadow-none transition-shadow">
                          EXPLORE WIKI ->
                        </div>
                    </div>
                </Card>

                {/* 5. Spotify Card (Single Width) */}
                <Card 
                    className="bg-[#1DB954] group min-h-[220px] justify-between text-brand-dark cursor-pointer border-4 border-brand-dark"
                    onClick={() => window.open('https://open.spotify.com/show/7ukghSFquExHfZCmNG8jl3', '_blank')}
                >
                    <div className="flex justify-between items-start">
                        <div className="p-3 bg-white border-2 border-brand-dark shadow-sm text-brand-dark rounded-none">
                            <Music size={28} />
                        </div>
                        <div className="w-10 h-10 bg-black/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">
                             <ArrowUpRight size={24} className="text-brand-dark" />
                        </div>
                    </div>
                    
                    <div>
                        <h3 className="font-pixel text-4xl mb-1 leading-none">SPOTIFY</h3>
                        <p className="font-bold font-mono text-sm opacity-100 mb-4">Listen to the Podcast</p>
                        <div className="inline-block px-3 py-1 border-2 border-brand-dark bg-white text-brand-dark font-pixel text-lg shadow-sm group-hover:shadow-none transition-shadow">
                          LISTEN ->
                        </div>
                    </div>
                </Card>

              </main>

              <WikiOverlay isOpen={isWikiOpen} onClose={() => setWikiOpen(false)} />
            </div>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }
    </script>
  </body>
</html>
